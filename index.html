<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body> 
  <div class="card">
    <div class="part1">
      <div class="text-principal">
        <h1 class="tx">Get <span>insights</span> that help your business grow. </h1>
        <p class="ty">Discover the benefits of data analytics and make decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="separar">
        <div class="s1">
          <h2 class="c1">10K+</h2>
          <p class="c2">COMPANIES</p>
        </div>
        <div class="s2">
          <h2 class="c1">314</h2>
          <p class="c2">TEMPLATES</p>
        </div>
        <div class="s3">
          <h2 class="c1">12M+</h2>
          <p class="c2">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="part2">
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="header" class="foto">
        <div class="cordefundo"></div>
      </div>
    </div>
  </div>
   

</body>
</html>
